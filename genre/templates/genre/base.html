<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <!-- Add your CSS and JavaScript includes here -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/genre/">Home</a></li>
                <li><a href="/about/">About</a></li> 
                <li><a href="#">User: {{request.user}}</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            {% block content %}
            <!-- This is where the content of child templates will be inserted -->
            {% endblock %}
        </div>
    </main>
    
    <footer>
        <p>&copy; {{ year|date:"Y" }} Your Website</p>
    </footer>
    
    <!-- Add your JavaScript includes here -->
</body>
</html>
