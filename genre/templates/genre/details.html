{% extends 'genre/base.html' %}
{% block title %}Details Bappis{% endblock %}
{% block content %}
    <p>Details page</p>

        {% for obj in collections.piece_set.all %}
            <div align="center">
                <img src="{{ obj.p_cover }}" height="200" width="200" >
                <h2>{{ obj.p_title }} - {{ obj.p_artist }}</h2>
                <h3>{{ obj.p_type }}</h3>
                <h3>{{ obj.p_year }}</h3>
                <br>
            </div>
        {% endfor %}

{% endblock %}
